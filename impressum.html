    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const downIcon = document.getElementById('down');
            const upIcon = document.getElementById('up');
            const menu = document.querySelector('.small_header_menu');
            const home = document.querySelector('.small_header_menu_home');
            const philosophie = document.querySelector('.small_header_menu_philosophie');
            const leistungen = document.querySelector('.small_header_menu_leistungen');
            const preise = document.querySelector('.small_header_menu_preise');
            const historie = document.querySelector('.small_header_menu_historie');

            upIcon.style.display = 'none'; 
        
            const toggleMenu = () => {
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show'); 
                    upIcon.style.display = 'none'; 
                    downIcon.style.display = 'block';
                } else {
                    menu.classList.add('show');
                    upIcon.style.display = 'block';
                    downIcon.style.display = 'none'; 
                }
            };
        
            downIcon.addEventListener('click', toggleMenu);
            upIcon.addEventListener('click', toggleMenu);
            home.addEventListener('click', toggleMenu);
            philosophie.addEventListener('click', toggleMenu);
            leistungen.addEventListener('click', toggleMenu);
            preise.addEventListener('click', toggleMenu);
            historie.addEventListener('click', toggleMenu);
        });
    </script>
